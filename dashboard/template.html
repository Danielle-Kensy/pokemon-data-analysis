<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pokémon Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
        color: #2b2b2b;
        margin: 0;
        padding: 0;
      }

      header {
        background: linear-gradient(to right, #ffcb05, #3b4cca);
        padding: 20px;
        text-align: center;
        color: white;
        position: relative;
      }

      header h1 {
        margin: 0;
        font-size: 2.5rem;
      }

      .pokeball {
        position: absolute;
        width: 50px;
        top: 10px;
      }

      .pokeball.left {
        left: 20px;
      }

      .pokeball.right {
        right: 20px;
      }

      .container {
        padding: 40px;
        max-width: 1400px;
        margin: auto;
      }

      .chart-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        justify-content: center;
      }

      .chart-card {
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        padding: 25px;
        flex: 1 1 calc(50% - 30px);
        max-width: 500px;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        border: 1px solid #eee;
      }

      .chart-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }

      .chart-card img {
        width: 100%;
        max-width: 550px;
      }

      footer {
        text-align: center;
        padding: 20px;
        font-size: 0.9rem;
        color: #888;
      }

      @media (max-width: 768px) {
        .chart-card {
          flex: 1 1 100%;
        }

        .pokeball {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <img
        src="https://cdn-icons-png.flaticon.com/512/188/188987.png"
        class="pokeball left"
        alt="Pokeball"
      />
      <h1>Pokémon Dashboard</h1>
      <img
        src="https://cdn-icons-png.flaticon.com/512/188/188987.png"
        class="pokeball right"
        alt="Pokeball"
      />
    </header>

    <div class="container">
      <div class="chart-grid">
        {% for title, path in charts %}
        <div class="chart-card">
          <img src="{{ path }}" alt="{{ title }}" />
        </div>
        {% endfor %}
      </div>
    </div>

    <footer>Made with ❤️ using Jinja2 and Pokémon data</footer>
  </body>
</html>
